

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios | Sistema de Administración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor-principal">
        
        <header class="barra-superior">
            <nav>
                <a href="index.html">ADMINISTRACIÓN</a>
                <a href="index.html">Inventario</a>
                <a href="ventas.html">Ventas</a>
                <a href="servicios.html">Servicios</a> 
                <a href="caja.html">Estado de caja</a>
                <a href="factura.html">Facturas</a>
            </nav>
        </header>

        <div class="contenido-flex">
            
            <aside class="barra-lateral">
                <div class="perfil">
                    <div class="icono-perfil"></div>
                    <p class="nombre-usuario">luishck</p>
                    <p class="rol-usuario">Administrador</p>
                </div>

                <div class="seccion-formulario">
                    <h3>NUEVO SERVICIO</h3>
                    
                    <label for="nombre-servicio">Nombre del Servicio:</label>
                    <input type="text" id="nombre-servicio">
                    
                    <label for="costo-base">Costo Base (Materiales/Hora):</label>
                    <input type="number" id="costo-base" min="0" step="0.01">
                    
                    <label for="tarifa-cliente">Tarifa al Cliente:</label>
                    <input type="number" id="tarifa-cliente" min="0" step="0.01">

                    <label for="duracion-estimada">Duración Estimada (minutos):</label>
                    <input type="number" id="duracion-estimada" min="1">
                    
                    <button class="btn-listo" onclick="agregarServicio()">Guardar Servicio</button>
                </div>

                <div class="seccion-acciones-admin">
                    <h3>REPORTES</h3>
                    <button class="btn-admin-accion btn-reporte-servicios">Generar Reporte de Servicios</button>
                </div>
            </aside>

            <main class="seccion-servicios seccion-inventario"> <div class="cabecera-inventario">
                    <h2>Servicios Disponibles</h2>
                    <p class="total-invertido">Total de Servicios: <span id="total-servicios">0</span></p>
                </div>

                <table class="tabla-inventario">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre del Servicio</th>
                            <th>Costo Base</th>
                            <th>Tarifa Cliente</th>
                            <th>Duración (min)</th>
                            <th>Ganancia Estimada</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-cuerpo-servicios">
                        </tbody>
                </table>
            </main>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
