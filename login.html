

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Sistema de Administración</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos para centrar el formulario de login */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #34495e; /* Usamos el color de la barra lateral para el fondo */
        }
        .login-contenedor {
            width: 350px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-contenedor h2 {
            color: #34495e;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .login-contenedor input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71; /* Verde */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .btn-login:hover {
            background-color: #27ae60;
        }
        .alerta-error {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: bold;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>
    
    <div class="login-contenedor">
        <h2>ADMINISTRACIÓN - LOGIN</h2>
        
        <input type="text" id="username" placeholder="Usuario" required>
        
        <input type="password" id="password" placeholder="Contraseña" required>
        
        <button class="btn-login" onclick="iniciarSesion()">Ingresar</button>
        
        <p class="alerta-error" id="login-error">
            Usuario o contraseña incorrectos.
        </p>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
