

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario | Sistema de Administración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="contenedor-principal">
        
        <header class="barra-superior">
            <nav>
                <a href="index.html">ADMINISTRACIÓN</a>
                <a href="index.html">Inventario</a>
                <a href="ventas.html">Ventas</a> 
                <a href="servicios.html">Servicios</a>
                <a href="caja.html">Estado de caja</a>
                <a href="factura.html">Facturas</a>
            </nav>
        </header>

        <div class="contenido-flex">
            
            <aside class="barra-lateral">
                
                <div class="perfil">
                    <div class="icono-perfil"></div>
                    <p class="nombre-usuario">luishck</p>
                    <p class="rol-usuario">Administrador</p>
                </div>

                <div class="seccion-formulario">
                    <h3>NUEVO ARTÍCULO</h3>
                    
                    <label for="clasificacion">Clasificación / Talla:</label>
                    <select id="clasificacion">
                        <option value="N/A">N/A</option>
                        <option value="Calzado">Calzado</option>
                        <option value="Vestido">Vestido</option>
                        <option value="S">Talla S</option>
                    </select>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                    
                    <label for="precio-compra">Precio Compra:</label>
                    <input type="number" id="precio-compra" min="0" step="0.01">
                    <label for="precio-venta">Precio Venta (Mínimo requerido):</label>
                    <input type="number" id="precio-venta" min="0" step="0.01" readonly>
                    
                    <label for="stock-actual">Stock Inicial:</label>
                    <input type="number" id="stock-actual" min="0">
                    <label for="stock-minimo">Stock Mínimo (Alerta):</label>
                    <input type="number" id="stock-minimo" min="0">

                    <label for="fecha-vencimiento">Fecha de Vencimiento:</label>
                    <input type="date" id="fecha-vencimiento">
                    
                    <button class="btn-listo" onclick="agregarProducto()">Listo</button>
                </div>

                <div class="seccion-acciones-admin">
                    <h3>ACCIONES ADMIN</h3>
                    <button class="btn-admin-accion btn-ajuste-stock">Ajuste de Inventario</button>
                    <button class="btn-admin-accion btn-autoconsumo">Ajuste de Autoconsumo</button>
                </div>
            </aside>

            <main class="seccion-inventario">
                
                <div class="cabecera-inventario">
                    <h2>Articulos en el Inventario</h2>
                    <div class="alerta-exito" id="alerta-exito" style="display: none;">
                        <span class="icono-ayuda">✓</span>
                        <p>Se creó el artículo con éxito</p>
                    </div>
                    <p class="total-invertido">Total invertido en inventario: <span id="total-invertido">0.00</span></p>
                </div>

                <table class="tabla-inventario">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Clasif.</th>
                            <th>Existencias</th>
                            <th>Mínimo</th>
                            <th>Vencimiento</th>
                            <th>Precio Venta</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-cuerpo">
                        </tbody>
                </table>
            </main>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
